<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Online</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <h1>Faça seu Pedido</h1>
        <div class="category" id="category-1">
            
        </div>
        <h2>Carrinho</h2>
        <div class="cart">
            <div id="cart-items"></div>
        </div>
        <div class="total">
            Total: $<span id="total">0.00</span>
        </div>
        <div class="checkout">
            <h2>Informações de conclusão</h2>

            <div id="checks">
                <div>
                    <input type="radio" name="s1" id="s1" class="radios" checked="checked">
                    <p>Retirar pessoalmente</p>
                </div>
                <div>
                    <input type="radio" name="s1" id="s1" class="radios">
                    <p>Receber em casa</p>
                </div>
            </div>

            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="text" id="endereco" placeholder="Endereço de Entrega">
            <input type="tel" id="telefone" placeholder="Telefone">
            <select id="metodo-pagamento">
                <option value="Cartão">Cartão</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="PIX">PIX</option>
            </select>
            <button id="sendWhatsap">Enviar Pedido via WhatsApp</button>
        </div>
    </div>
    <script src="./src/javascript.js" type="module"></script>
</body>
</html>
